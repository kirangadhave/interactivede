version: "3.8"

services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces:cached
      - ext-mnt:/home/vscode/.vscode-server/extensions
      # And/or for VS Code Insiders
      - ext-mnt-insiders:/home/vscode/.vscode-server-insiders/extensions
    command: sleep infinity
    ports:
      - 8080:8080

volumes:
  ext-mnt:
  ext-mnt-insiders:
